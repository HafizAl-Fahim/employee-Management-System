<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>

</head>
<body style="background-color: #a29bfe;">
  <div class="container">
          
          <hr>  
    
          <nav class="navbar navbar-expand-lg ">
            <a class="navbar-brand" style="color:black" href="{{link}}">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" style="color: black;" href="/all_emp">View Employee Database <span class="sr-only"></span></a>
          </li>
          <li class="nav-item">
            <a style="color: black;" class="nav-link" href="/add_emp">Add Employee</a>
          </li>
          <li class="nav-item">
            <a style="color: black;" class="nav-link" href="/remove_emp">Remove Employee</a>
          </li>
           </li>
          <li class="nav-item">

          <a style="color: black;" class="nav-link" href="/contact_us">Contact Us <span class="sr-only"></span></a>

              </ul>

    <hr>   
    <div class="container">

<form action="/add_emp" method="post">
    {% csrf_token %}
    <label for="first_name">First Name</label><br>
    <input type="text" id="first_name" name="first_name" value="{{ first_name }}"><br>
    <label for="last_name">Last Name</label><br>
    <input type="text" id="last_name" name = "last_name" value="{{ last_name }}"><br>
    <label for="salary">Salary</label><br>
    <input type="number" id="salary" name="salary" value="{{ salary }}"><br>
    <label for="dept">Department</label><br>
    <input type="number" id="dept" name="dept" value="{{ dept }}"><br>
    <label for="role">Role</label><br>
    <input type="number" id="role" name="role" value="{{ role }}"><br>
    <label for="bonus">Bonus</label><br>
    <input type="number" id="bonus" name="bonus" value="{{ bonus }}"><br>
    <label for="phone">Phone Number</label><br>
    <input type="number" id="phone" name="phone" value="{{ phone }}"><br>
    <hr>
    <button type="submit" class="btn btn-success">Submit</button>
</form>

  </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>
